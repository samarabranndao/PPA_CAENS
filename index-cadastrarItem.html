        <form method="POST" action="cadastrar_item.php">
            <div class="formulario">
                <h2>INFORMAÇÕES DO CADASTRO DE ITEM</h2>
                
                    <input type="text" class="caixa" name="nome" placeholder="Nome do Item" required>

                    <input type="number" class="caixa" name="quantidade" placeholder="Quantidade" required min="0">

                    <br>
                    <select class="selecao" name="tipo">

                        <option value="consumo">Consumo</option>

                    </select>
                    <br>
                    <br>
                
            </div>

            <input id="botao" type="submit" value="Cadastrar">
        </form>
        <script>
            function alterarMenu() {
                const menu = document.getElementById("menu");
                menu.classList.toggle("active");
            }
        </script>
