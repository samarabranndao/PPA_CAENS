<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="estilo/style-item.css">
</head>
<body>

    <div id="detalhe"></div>

    <header>
        <div id="sgi">
        <img id="logo" src="imagem/logo.png" alt="Logo SGI">
        </div>

        <div class="nav-box">
            <nav>
                <a href="index.html">Início</a>
                <a href="index-login.html">Login</a>
                <a href="#">Voltar</a>
            </nav>
        </div>
    </header>
    
    <div id="titulo">
        <h1>ITENS DISPONÍVEIS</h1>
    </div>

    <div class="tabelaContainer">
        <table class="tabela">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Tipo</th>
                    <th>Quantidade</th>
                </tr>
            </thead>
            <tbody class="itens">
                <!-- As linhas da tabela estão vazias -->
            </tbody>
        </table>
    </div>
        
        
    </body>

</html>
<script >
    function getItens(){
        var itens = document.querySelector(".itens");
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function(){
            if(this.readyState == 4 && this.status == 200){
                var response = JSON.parse(this.responseText);
                for(var i = 0; i < response.length; i++){
                    var item = response[i];
                    var tr = document.createElement("tr");
                    var tdNome = document.createElement("td");
                    var tdTipo = document.createElement("td");
                    var tdQuantidade = document.createElement("td");
                    tdNome.innerHTML = item.nome;
                    tdTipo.innerHTML = item.tipo;
                    tdQuantidade.innerHTML = item.quantidade;
                    tr.appendChild(tdNome);
                    tr.appendChild(tdTipo);
                    tr.appendChild(tdQuantidade);
                    itens.appendChild(tr);
                }
            }
        }
        xhttp.open("GET", "itens.php", true);
        xhttp.send();
    }
    getItens()
</script>
