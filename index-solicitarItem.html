<div id="titulo">

<form action="processar_solicitar_item.php" method="POST">
  <div class="container">

    <div class="container1">

      <h2 class="text">INFORMAÇÕES DO ITEM</h2>
      
        <input type="text" placeholder="Nome do Item" name="nome" required> 

        <select name="tipo" required>
          <option selected disabled>Selecione o tipo</option>
          <option value="emprest">Empréstimo</option>
          <option value="outro">Consumo</option>
      </select>

        <input type="number" placeholder="Quantidade" name="quantidade" min="1" step="1" required>
        <button type="submit" id="botao">Solicitar</button>
    
    </div>

    <div class="container2">
      <h2 class="text">JUSTIFICATIVA E OBSERVAÇÕES</h2>
      <input type="text" required class="content" name="justificativa" placeholder="Insira o motivo da solicitação">
    </div>
  </div>
</form>

<script>
  function alterarMenu() {
      const menu = document.getElementById("menu");
      menu.classList.toggle("active");
  }
